<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="outer-container">
    <div class="inner-container">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium-image">
      <div class="content">
        <p class="para">Equilibrium #3429</p>
        <p style="color:hsl(215, 51%, 70%);font-size:13px;">Our Equilibrium collection promotes balance and calm.</p>
        <img class="ethereum" src="images/icon-ethereum.svg" alt="Ethereum image">
        <span style="color:hsl(178, 100%, 50%);">0.041 ETH &emsp; &emsp;</span>
        <img class="clock" src="images/icon-clock.svg" alt="clock image">
        <span>3 days left</span>
        <hr>
        <img class="avatar" src="images/image-avatar.png" alt="avatar image">
        <span style="color:hsl(215, 51%, 70%);">Creation of</span><span class="name"> Nihar Saxena</span>
      </div>
    </div>
  </div>
</body>

</html>
